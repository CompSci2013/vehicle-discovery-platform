<!--
  APPLICATION SHELL

  This is the main app template that wraps all routed components.
  It contains:
  1. Navigation header (always visible)
  2. Router outlet (displays the active route's component)

  The <router-outlet> is where Angular injects the component for the current route:
  - / or /search → SearchComponent appears here
  - /workshop → WorkshopComponent appears here
-->

<!-- NAVIGATION HEADER -->
<nav class="app-nav">
  <!-- App title/logo -->
  <div class="app-title">
    <h1>Vehicle Discovery Platform</h1>
  </div>

  <!-- Navigation links -->
  <!--
    routerLink: Angular directive that navigates to a route when clicked
    routerLinkActive: Adds CSS class when this route is active

    Example: When URL is /search, the "Search" link gets class "active"
  -->
  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      Home
    </a>
    <a routerLink="/search" routerLinkActive="active">
      Search
    </a>
    <a routerLink="/workshop" routerLinkActive="active">
      Workshop
    </a>
  </div>
</nav>

<!-- MAIN CONTENT AREA -->
<!--
  This is where routed components are displayed.

  When user navigates to:
  - /search → Angular inserts SearchComponent here
  - /workshop → Angular inserts WorkshopComponent here

  The component changes automatically when route changes.
  Only ONE component displays at a time (the active route).
-->
<main class="app-content">
  <router-outlet></router-outlet>
</main>
